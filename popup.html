<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Maps Scraper</title>
  <style>
    :root {
      --primary-color: #1a73e8;
      --primary-hover: #1557b0;
      --success-color: #1e8e3e;
      --success-hover: #137333;
      --text-primary: #202124;
      --text-secondary: #5f6368;
      --border-color: #dadce0;
      --bg-color: #ffffff;
      --bg-hover: #f1f3f4;
      --danger-color: #d93025;
      --warning-color: #f9ab00;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      width: 800px; 
      font-family: 'Google Sans', Roboto, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
      background: var(--bg-color);
      color: var(--text-primary);
    }
    
    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border-color);
    }

    h1 { 
      font-size: 18px;
      font-weight: 500;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-bar {
      font-size: 13px;
      color: var(--text-secondary);
    }

    /* Controls */
    .controls { 
      display: flex; 
      gap: 12px; 
      margin-bottom: 20px; 
    }
    
    button { 
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      flex: 1; 
      padding: 10px 24px; 
      border: none; 
      cursor: pointer; 
      font-weight: 500;
      font-size: 14px;
      border-radius: 4px;
      transition: background-color 0.2s;
      font-family: inherit;
    }
    
    .btn-primary { 
      background-color: var(--primary-color);
      color: white;
    }
    
    .btn-primary:hover { 
      background-color: var(--primary-hover);
    }
    
    .btn-success { 
      background-color: var(--success-color);
      color: white;
      display: none; 
    }
    
    .btn-success:hover { 
      background-color: var(--success-hover);
    }

    /* Icons */
    .icon {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }

    /* Filters */
    .filters-section { 
      display: none; 
      background: #f8f9fa; 
      border: 1px solid var(--border-color);
      border-radius: 8px; 
      padding: 16px; 
      margin-bottom: 20px;
    }
    
    .filters-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-primary);
    }
    
    .clear-filters {
      color: var(--primary-color);
      cursor: pointer;
      font-size: 12px;
      text-decoration: none;
    }
    
    .clear-filters:hover { text-decoration: underline; }

    .filters-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    
    .filter-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .filter-item label {
      font-size: 13px;
      color: var(--text-primary);
      cursor: pointer;
    }

    /* Table */
    .table-wrapper { 
      border: 1px solid var(--border-color);
      border-radius: 8px;
      overflow: hidden;
    }

    .table-scroll {
      max-height: 450px; 
      overflow-y: auto; 
    }
    
    table { 
      width: 100%; 
      border-collapse: collapse; 
      font-size: 13px;
    }
    
    th { 
      position: sticky; 
      top: 0; 
      background: #f8f9fa;
      border-bottom: 1px solid var(--border-color);
      padding: 12px 16px; 
      text-align: left; 
      color: var(--text-secondary);
      font-weight: 500;
      font-size: 12px;
      z-index: 10;
    }
    
    td { 
      border-bottom: 1px solid var(--border-color); 
      padding: 12px 16px; 
      color: var(--text-primary);
      vertical-align: top;
    }
    
    tr:last-child td { border-bottom: none; }
    tr:hover { background-color: var(--bg-hover); }
    tr.filtered-out { display: none; }

    /* Column Widths */
    .col-name { width: 25%; }
    .col-rating { width: 12%; }
    .col-contact { width: 20%; }
    .col-status { width: 18%; }
    .col-address { width: 25%; }

    /* Data Styling */
    .business-name {
      font-weight: 500;
      display: block;
      margin-bottom: 4px;
      color: var(--primary-color);
    }

    .rating-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      background: #fff;
      border: 1px solid var(--border-color);
      padding: 2px 6px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }

    .star-icon {
      width: 12px;
      height: 12px;
      fill: var(--warning-color);
    }

    .reviews-count {
      color: var(--text-secondary);
      font-size: 11px;
      margin-left: 4px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 4px;
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    .contact-item a {
      color: var(--text-primary);
      text-decoration: none;
    }
    
    .contact-item a:hover {
      color: var(--primary-color);
      text-decoration: underline;
    }

    .status-badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .status-open { background: #e6f4ea; color: var(--success-color); }
    .status-closed { background: #fce8e6; color: var(--danger-color); }
    .status-none { background: #f1f3f4; color: var(--text-secondary); }

    .tag {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 500;
      margin-right: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .tag-web { background: #e8f0fe; color: var(--primary-color); }
    .tag-social { background: #e8f0fe; color: #1877F2; }
    .tag-missing { background: #f1f3f4; color: var(--text-secondary); }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #dadce0; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #bdc1c6; }
  </style>
</head>
<body>

  <header>
    <h1>
      <svg class="icon" viewBox="0 0 24 24" style="fill: #EA4335;">
        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
      </svg>
      Google Maps Scraper
    </h1>
    <div id="status" class="status-bar">Gotowy do pobierania</div>
  </header>

  <div class="controls">
    <button id="scrapeBtn" class="btn-primary">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
      </svg>
      Pobierz dane
    </button>
    <button id="exportBtn" class="btn-success">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
      </svg>
      Eksportuj CSV
    </button>
  </div>

  <div class="filters-section" id="filtersContainer">
    <div class="filters-header">
      <span>Filtrowanie wyników</span>
      <span class="clear-filters" id="clearFilters">Wyczyść</span>
    </div>
    <div class="filters-grid">
      <div class="filter-item">
        <input type="checkbox" id="filterNoWebsite">
        <label for="filterNoWebsite">Brak strony</label>
      </div>
      <div class="filter-item">
        <input type="checkbox" id="filterNoPhone">
        <label for="filterNoPhone">Brak telefonu</label>
      </div>
      <div class="filter-item">
        <input type="checkbox" id="filterOnlySocial">
        <label for="filterOnlySocial">Tylko Social</label>
      </div>
      <div class="filter-item">
        <input type="checkbox" id="filterOwnWebsite">
        <label for="filterOwnWebsite">Własna strona</label>
      </div>
    </div>
  </div>

  <div class="table-wrapper">
    <div class="table-scroll">
      <table id="dataTable">
        <thead>
          <tr>
            <th class="col-name">Firma</th>
            <th class="col-rating">Ocena</th>
            <th class="col-contact">Kontakt</th>
            <th class="col-status">Status</th>
            <th class="col-address">Adres</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
